<div class="row">
    <div class="large-12 columns">
        <h1>Delete {{ mp.title }} {{ mp.name }}</h1>
        <p>Are you sure you want to delete this MP?</p>
        <form action="{% url 'mps:delete_mp' mp.id %}" method="post">
            {% csrf_token %}
            <input type="submit" value="Delete" class="button">
            <a href="{% url 'mps:index_mp' %}" class="button">Cancel</a>
        </form>
    </div>
</div>
