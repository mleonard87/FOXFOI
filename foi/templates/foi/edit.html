{% extends "foi/case_base.html" %}

{% block activepage %}case_index{% endblock %}

{% block case_content %}
    <form action="" method="post">
        <div class="row">
            <div class="large-12 columns">
                <label for="id_name" class="{% if form.title.errors %}error{% endif %}"/>Title:
                {{ form.title }}
                </label>
                {% if form.title.errors %}
                <small class="error">Please enter a title for this case</small>
                {% endif %}
            </div>
        </div>
        {% csrf_token %}
        <input type="submit" value="Save" class="button">
        <a href="{% url 'foi:index_case' %}" class="button">Cancel</a>
    </form>
{% endblock %}
