<div class="row">
    <div class="large-12 columns">
        <h1>Delete {{ referral.subject }}</h1>
        <p>Are you sure you want to delete this referral?</p>
        <form action="{% url 'foi:delete_referral' case.id referral.id %}" method="post">
            {% csrf_token %}
            <input id="deleteReferral" type="submit" value="Delete" class="button">
        </form>
    </div>
    <a class="close-reveal-modal">&#215;</a>
</div>
