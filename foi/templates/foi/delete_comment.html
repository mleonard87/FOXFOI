<div class="row">
    <div class="large-12 columns">
        <h1>Delete {{ comment.subject }}</h1>
        <p>Are you sure you want to delete this comment?</p>
        <form action="{% url 'foi:delete_comment' case.id comment.id %}" method="post">
            {% csrf_token %}
            <input id="deleteComment" type="submit" value="Delete" class="button">
        </form>
    </div>
    <a class="close-reveal-modal">&#215;</a>
</div>
