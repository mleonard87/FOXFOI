<div class="row">
    <div class="large-12 columns">
        <h1>Delete {{ case.title }}</h1>
        <p>Are you sure you want to delete this case?</p>
        <form action="{% url 'foi:delete_case' case.id %}" method="post">
            {% csrf_token %}
            <input type="submit" value="Delete" class="button">
            <a href="{% url 'foi:index_case' %}" class="button">Cancel</a>
        </form>
    </div>
</div>
